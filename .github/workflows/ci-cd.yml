name: Artist Link Hub CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm install
          
      - name: HTML Validation
        run: |
          npx html-validate --formatter json *.html || true
          
      - name: CSS Linting
        run: |
          npx stylelint "*.css" --formatter json || true
          
      - name: JavaScript Linting
        run: |
          npx eslint "*.js" --format json || true
          
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm install
          
      - name: Run Security Scan
        run: |
          npm audit --audit-level moderate --json || npm audit --audit-level moderate
          
  deploy-staging:
    needs: [quality-check, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - uses: actions/checkout@v4
